<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>First Earth</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
			font-size: 22px;
        }
		#fps, #mem {
			position: absolute;
			bottom: 10px;
			left: 10px;
		}
		#mem {
			bottom: 64px;
		}
		#info {
			position: absolute;
			bottom: 10px;
			left: 100px;
			text-align:left;
		}
		#apple {
			position: absolute;
			bottom: 10px;
			right: 10px;
			text-align: right;
			z-index: 100;
		}
	</style>
  </head>
  <body>
    <!-- touch-action="none" -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="info">
		XYZ: <span id="log"></span><br/>
		WASD/Arrows=move, F=campfire, ESC=mouse<br/>
		Gamedev discord: <a target="_new" href="https://discord.gg/f2nbKVzgwm">discord.gg/f2nbKVzgwm</a><br/>
		Built on build_time (build_info)
	</div>
	<script type="x-shader/x-vertex" id="vertexShader">
		varying vec3 vWorldPosition;
		void main() {
			vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
			vWorldPosition = worldPosition.xyz;
			gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
		}
	</script>
	<script type="x-shader/x-fragment" id="fragmentShader">
		uniform vec3 topColor;
		uniform vec3 bottomColor;
		uniform float offset;
		uniform float exponent;
		varying vec3 vWorldPosition;
		void main() {
			float h = normalize( vWorldPosition + offset ).y;
			gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
		}
	</script>

    <script type="module" src="/Babs.js"></script>
  </body>
</html>
